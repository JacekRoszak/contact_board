pl:
  datetime:
    distance_in_words:
      half_a_minute: "pół minuty"
      less_than_x_seconds:
        one: "mniej niż sekundę"
        few: "mniej niż %{count} sekundy"
        many: "mniej niż %{count} sekund"
        other: "mniej niż %{count} sekund"
      x_seconds:
        one: "sekundę"
        few: "%{count} sekundy"
        many: "%{count} sekund"
        other: "%{count} sekund"
      less_than_x_minutes:
        one: "mniej niż minutę"
        few: "mniej niż %{count} minuty"
        many: "mniej niż %{count} minut"
        other: "mniej niż %{count} minut"
      x_minutes:
        one: "minutę"
        few: "%{count} minuty"
        many: "%{count} minut"
        other: "%{count} minut"
      about_x_hours:
        one: "około godziny"
        few: "około %{count} godziny"
        many: "około %{count} godzin"
        other: "około %{count} godzin"
      x_days:
        one: "dzień"
        few: "%{count} dni"
        many: "%{count} dni"
        other: "%{count} dni"
      about_x_months:
        one: "około miesiąca"
        few: "około %{count} miesięcy"
        many: "około %{count} miesięcy"
        other: "około %{count} miesięcy"
      x_months:
        one: "miesiąc"
        few: "%{count} miesiące"
        many: "%{count} miesięcy"
        other: "%{count} miesięcy"
      about_x_years:
        one: "około roku"
        few: "około %{count} lat"
        many: "około %{count} lat"
        other: "około %{count} lat"
      over_x_years:
        one: "ponad rok"
        few: "ponad %{count} lata"
        many: "ponad %{count} lat"
        other: "ponad %{count} lat"
      almost_x_years:
        one: "prawie rok"
        few: "prawie %{count} lata"
        many: "prawie %{count} lat"
        other: "prawie %{count} lat"
    prompts:
      second: "Sekunda"
      minute: "Minuta"
      hour: "Godzina"
      day: "Dzień"
      month: "Miesiąc"
      year: "Rok"
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%d %B %Y"
    day_names:
      - niedziela
      - poniedziałek
      - wtorek
      - środa
      - czwartek
      - piątek
      - sobota
    abbr_day_names:
      - nie
      - pon
      - wto
      - śro
      - czw
      - pią
      - sob
    month_names:
      - ~
      - styczeń
      - luty
      - marzec
      - kwiecień
      - maj
      - czerwiec
      - lipiec
      - sierpień
      - wrzesień
      - październik
      - listopad
      - grudzień
    abbr_month_names:
      - ~
      - sty
      - lut
      - mar
      - kwi
      - maj
      - cze
      - lip
      - sie
      - wrz
      - paź
      - lis
      - gru
    order:
      - :day
      - :month
      - :year
  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%d %B %Y %H:%M"
    am: "przed południem"
    pm: "po południu"
  support:
    array:
      words_connector: ", "
      two_words_connector: " i "
      last_word_connector: " i "
  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "zł"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
        format: "%n%"
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "bajt"
            few: "bajty"
            many: "bajtów"
            other: "bajtów"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "tys."
          million: "mln"
          billion: "mld"
          trillion: "bln"
          quadrillion: "bld"
